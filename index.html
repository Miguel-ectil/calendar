<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
        <div>
          <button id="prev-month" class="nav-button">
            <i class="fas fa-chevron-left"></i><strong>Anterior</strong>
          </button>
          <button id="next-month" class="nav-button"><strong>Próximo</strong><i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="calendar-header">
            <h1 id="current-month"></h1>
        </div>
        <div class="calendar-days-header">
            <div class="day">Domingo</div>
            <div class="day">Segunda</div>
            <div class="day">Terça</div>
            <div class="day">Quarta</div>
            <div class="day">Quinta</div>
            <div class="day">Sexta</div>
            <div class="day">Sábado</div>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Datas serão adicionadas aqui com JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
